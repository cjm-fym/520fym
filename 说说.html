<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>情绪日志</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        /* 内部样式，用于设置页面的基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .log-entry {
            background-color: rgba(255, 192, 203, 0.7); /* 半透明粉色背景 */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .log-entry p {
            margin: 0;
        }
        .log-entry .date {
            font-weight: bold;
            color: #6a5acd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group textarea,
        .form-group input[type="text"],
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>背景音乐和背景图片</title>
    <style>
        /* 背景图片样式 */
        body {
            background-image: url('https://tse3-mm.cn.bing.net/th/id/OIP-C.hakvZcFGZbQxuhxBzqB7JAHaEm?pid=ImgDet&w=474&h=294&rs=1');
            background-size: cover; /* 使背景图像覆盖整个页面 */
            background-position: center; /* 背景图像居中显示 */
            background-attachment: fixed; /* 固定背景图像 */
            margin: 0;
            padding: 0;
            color: white; /* 设置文本颜色 */
        }
    </style>
    <style>
        .btn-home {
            display: block;
            top:  05px;    /*设置距离顶部的位置  */
            left: 2000px; /*设置距离左侧的位置 */
            padding: 10px;
            margin: 20px auto;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
     </style>
</head>
<body>
    <a href="fpl_v1.2.html" class="btn-home">返回首页</a>
    <div class="container">
        <h1>情绪日志记录</h1>

        <!-- 记录日志的表单 -->
        <form id="logForm">
            <div class="form-group">
                <label for="date">日期:</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
                <label for="mood">今天的情绪:</label>
                <input type="text" id="mood" name="mood" placeholder="例如：快乐、悲伤、疲惫" required />
            </div>
            <div class="form-group">
                <label for="entry">日志内容:</label>
                <textarea id="entry" name="entry" placeholder="记录你的心情和想法..." required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="提交日志" />
            </div>
        </form>

        <!-- 显示日志的区域 -->
        <div id="logEntries">
            <!-- 动态插入日志内容 -->
        </div>
    </div>

    <script>
        document.getElementById('logForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            // 获取表单输入的值
            var date = document.getElementById('date').value;
            var mood = document.getElementById('mood').value;
            var entry = document.getElementById('entry').value;

            // 创建新的日志条目
            var logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = '<p class="date">日期: ' + date + '</p>' +
                                  '<p>情绪: ' + mood + '</p>' +
                                  '<p>' + entry + '</p>';

            // 将新的日志条目添加到日志显示区域
            document.getElementById('logEntries').appendChild(logEntry);

            // 清空表单输入
            document.getElementById('logForm').reset();
        });
    </script>
</body>
</html>
