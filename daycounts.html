<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天数计算器</title>
    <script>
        function calculateDays() {
            const startDate = new Date('2023-01-01'); // 修改为你想要的日期
            const today = new Date();
            const timeDiff = today - startDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('days').innerText = ' 已经相识'+ daysDiff + ' 天';
        }

        window.onload = calculateDays;
    </script>
</head>
<body>
    <h1>从指定日期到今天的天数</h1>
    <p id="days"></p>
</body>
</html>
